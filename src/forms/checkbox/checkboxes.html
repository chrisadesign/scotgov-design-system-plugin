<div class="ds_checkboxes  mg_no-margin--last-child" data-module="ds-checkboxes" data-validation="atLeastOneCheckbox">

    <div class="ds_checkbox">
        <input class="ds_checkbox__input" type="checkbox" id="step-did-you-receive-benefits-universal-credit" name="question-did-you-receive-benefits" value="universal-credit">
        <label class="ds_checkbox__label" for="step-did-you-receive-benefits-universal-credit">Universal Credit</label>
    </div>

    <div class="ds_checkbox">
        <input class="ds_checkbox__input" type="checkbox" id="step-did-you-receive-benefits-pension-credit" name="question-did-you-receive-benefits" value="pension-credit">
        <label class="ds_checkbox__label" for="step-did-you-receive-benefits-pension-credit">Pension Credit</label>
    </div>

    <div class="ds_checkbox">
        <input class="ds_checkbox__input" type="checkbox" id="step-did-you-receive-benefits-income-support" name="question-did-you-receive-benefits" value="income-support">
        <label class="ds_checkbox__label" for="step-did-you-receive-benefits-income-support">Income Support</label>
    </div>

    <div class="ds_checkbox">
        <input class="ds_checkbox__input" type="checkbox" id="step-did-you-receive-benefits-income-based-jsa" name="question-did-you-receive-benefits" value="income-based-jsa">
        <label class="ds_checkbox__label" for="step-did-you-receive-benefits-income-based-jsa">Income-based Job Seeker's Allowance</label>
    </div>

    <div class="ds_checkbox">
        <input class="ds_checkbox__input" type="checkbox" id="step-did-you-receive-benefits-income-related-employment-support-allowance" name="question-did-you-receive-benefits" value="income-related-employment-support-allowance">
        <label class="ds_checkbox__label" for="step-did-you-receive-benefits-income-related-employment-support-allowance">Income-related Employment and Support Allowance</label>
    </div>

    <div class="ds_checkbox">
        <input class="ds_checkbox__input" type="checkbox" id="step-did-you-receive-benefits-support-mortgage-interest" name="question-did-you-receive-benefits" value="support-mortgage-interest">
        <label class="ds_checkbox__label" for="step-did-you-receive-benefits-support-mortgage-interest">Support for Mortgage Interest</label>
    </div>

    <p class="ds_checkbox-separator">or</p>

    <div class="ds_checkbox">
        <input class="ds_checkbox__input" type="checkbox" id="step-did-you-receive-benefits-none" name="question-did-you-receive-benefits" value="none" data-behaviour="exclusive">
        <label class="ds_checkbox__label" for="step-did-you-receive-benefits-none">I was not getting any of these benefits</label>
    </div>
</div>
